<!DOCTYPE html>
<html>
<head>
	<title>Task Management Homepage</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
		}
		
		header {
			background-color: #2c3e50;
			color: white;
			padding: 10px;
			text-align: center;
		}
		
		h1 {
			margin: 0;
			font-size: 36px;
			line-height: 1.2;
		}
		
		main {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin-top: 30px;
			padding: 0 20px;
		}
		
		button {
			background-color: #2980b9;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 3px;
			margin: 10px;
			font-size: 18px;
			cursor: pointer;
			box-shadow: 0 2px 4px rgba(0,0,0,.2);
		}
		
		button:hover {
			background-color: #3498db;
		}
	</style>
</head>
<body>
	<header>
		<h1>Task Management System</h1>
	</header>
	<main>
		<button onclick="location.href='/api/v1/users'">View Users</button>
		<button onclick="location.href='/create-user'">Create Task</button>
		<button onclick="location.href='/edit-user'">Edit Task</button>
		<button onclick="location.href='/delete-task'">Delete Task</button>
	</main>
</body>
</html>
